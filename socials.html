<body>

	<div class="footer">

    </div>

	<div id="preloader"></div>

	<div class="container">

		<div class="navbar">
			<img src="img/logo.png" class="logo">
			<nav>
				<ul id="menuList">

			onclick="togglemenu()">

			<center><iframe src="https://discord.com/widget?id=827498137266552833&theme=dark" width="600" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe></center>
		</div>

	</div>

	<script>
		
		var menuList = document.getElementById("menuList");

		menuList.style.maxHeight = "0px";

		function togglemenu(){

			if(menuList.style.maxHeight == "0px")
			{
				menuList.style.maxHeight = "130px"
			}
		else
			{
				menuList.style.maxHeight = "0px"
			}

		}

	</script>

	<script>
		
		var loader = document.getElementById("preloader");

		window.addEventListener("load", function(){
			loader.style.display = "none";
		})

	</script>

</body>
